<ion-view view-title="Photographs">
  <ion-content>

    <div class="card">
      <div class="item item-divider item-calm">
        <h2>Theodore Roethke:</h2>
      </div>

      <div class="item item-image item-text-wrap">
        <p>Deep in their roots, all flowers keep the light.</p>

        <img src="http://www.hartsgreenhouseflorist.com/images/events/easter_lily.jpg">
      </div>

      <div class="item item-text-wrap">
        <div class="button-bar">
          <a class="button button-calm" ng-click="openModal()">Start Gallery Slideshow</a>
        </div>
      </div>

    </div>

    <script id="image-modal.html" type="text/ng-template">
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
          <ion-slide ng-repeat="oImage in aImages">
            <img ng-src="https://farm{{oImage.farm}}.staticflickr.com/{{oImage.server}}/{{oImage.id}}_{{oImage.secret}}.jpg" class="fullscreen-image" />
            <p class="info">{{oImage.msg}}</p>
          </ion-slide>
        </ion-slide-box>
      </div>
    </script>


  </ion-content>
</ion-view>
