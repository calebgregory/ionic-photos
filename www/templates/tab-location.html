<ion-view view-title="Location">
  <ion-content>
    <div class="container">
      <div ng-repeat="photo in photos"
        class="item"
        style="
          background-image:url(https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg);
          background-size: cover;
          background-position: 50%;
          ">
        <img class="image" ng-src=''>
      </div>
    </div>
  </ion-content>
</ion-view>
