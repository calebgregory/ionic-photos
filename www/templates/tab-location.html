<ion-view view-title="Location">
  <ion-content>
    <div class="list">
      <a ng-repeat="photo in photos"
         href=""
         class="item item-thumbnail-left">
      <img class="searchImage" ng-src='https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg'>
    </div>
  </ion-content>
</ion-view>
