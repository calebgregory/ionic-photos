<ion-view view-title="Location">
  <ion-content>
    <div class="container">
      <div ng-repeat="photo in photos"
        class="photo"
        style="
          background-image:url(https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg);
          background-size: cover;
          background-position: 50%;
          "
          ng-click="openModal($index)">
      </div>
    </div>

    <script id="image-modal.html" type="text/ng-template">
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-slide-box delegate-handle="geoSlideBox" on-slide-changed="slideChanged(index)" show-pager="false">
          <ion-slide ng-repeat="photo in photos">
            <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" class="fullscreen-image" />
          </ion-slide>
        </ion-slide-box>
      </div>
    </script>
  </ion-content>
</ion-view>
