<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Filter Tab -->
  <ion-tab title="Filter" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/filter">
    <ion-nav-view name="tab-filter"></ion-nav-view>
  </ion-tab>

  <!-- Photographs Tab -->
  <ion-tab title="Photographs" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/photographs">
    <ion-nav-view name="tab-photographs"></ion-nav-view>
  </ion-tab>

  <!-- Third Tab -->
  <ion-tab title="Location" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>


</ion-tabs>
